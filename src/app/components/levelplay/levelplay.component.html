<app-pageheader></app-pageheader>

<h1>Level {{levData}}</h1>

<app-level id="playspace" [testMode]="testmode" [programData]="nullprogramData" [run]="run" [gameLevelDataNum]="levData"
    [gamePlayerDataNum]="progData" (gameActionLogger)="newGameAction($event)"></app-level>

<div id="ActionLog">
    <h2>Action Log</h2>
    <table #datalogTable mat-table [dataSource]="logData">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="idCol"> Id. </th>
            <td mat-cell *matCellDef="let msg" class="idCol">{{msg.id}}</td>
        </ng-container>

        <ng-container matColumnDef="msg">
            <th mat-header-cell *matHeaderCellDef class="actionCol"> Action </th>
            <td mat-cell *matCellDef="let msg" class="actionCol">{{msg.msg}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="logColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: logColumns;"></tr>

    </table>

    <button mat-raised-button (click)="startGame()">Start Game</button>

</div>
